<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a1a1a"/>
  
  <!-- Main Title -->
  <text x="50%" y="30%" font-family="Arial" font-size="48" fill="#4A9782" text-anchor="middle" font-weight="bold">
    Sign Language to Speech Conversion
  </text>
  
  <!-- Subtitle -->
  <text x="50%" y="45%" font-family="Arial" font-size="32" fill="#ffffff" text-anchor="middle">
    Real-time ASL Recognition System
  </text>
  
  <!-- Hand Icon -->
  <g transform="translate(500,250)">
    <!-- Hand outline -->
    <path d="M50,0 C60,0 70,10 70,20 L70,80 C70,90 60,100 50,100 L20,100 C10,100 0,90 0,80 L0,20 C0,10 10,0 20,0 Z" fill="#4A9782"/>
    <!-- Fingers -->
    <rect x="10" y="-30" width="10" height="40" rx="5" fill="#4A9782"/>
    <rect x="30" y="-40" width="10" height="50" rx="5" fill="#4A9782"/>
    <rect x="50" y="-35" width="10" height="45" rx="5" fill="#4A9782"/>
  </g>
  
  <!-- Speech Bubble -->
  <g transform="translate(650,250)">
    <path d="M0,0 L50,-30 L100,0 L100,60 L0,60 Z" fill="#ffffff"/>
    <!-- Sound waves -->
    <path d="M120,30 Q140,10 160,30 Q180,50 200,30" stroke="#4A9782" fill="none" stroke-width="3"/>
    <path d="M120,40 Q140,20 160,40 Q180,60 200,40" stroke="#4A9782" fill="none" stroke-width="3"/>
  </g>
</svg>