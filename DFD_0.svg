<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="50%" y="50" font-family="Arial" font-size="24" fill="#333333" text-anchor="middle" font-weight="bold">
    Data Flow Diagram - Level 0
  </text>
  
  <!-- User Input -->
  <g transform="translate(100,200)">
    <rect x="0" y="-30" width="150" height="60" rx="10" fill="#4A9782" stroke="#333333" stroke-width="2"/>
    <text x="75" y="10" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">
      User Input
      (Hand Gestures)
    </text>
  </g>
  
  <!-- System Process -->
  <g transform="translate(325,200)">
    <circle cx="75" cy="0" r="60" fill="#ffffff" stroke="#333333" stroke-width="2"/>
    <text x="75" y="0" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">
      Sign Language
      to Speech
      System
    </text>
  </g>
  
  <!-- Output -->
  <g transform="translate(550,200)">
    <rect x="0" y="-30" width="150" height="60" rx="10" fill="#4A9782" stroke="#333333" stroke-width="2"/>
    <text x="75" y="10" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">
      Text and Speech
      Output
    </text>
  </g>
  
  <!-- Arrows -->
  <g stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <path d="M250,200 L315,200"/>
    <path d="M485,200 L550,200"/>
  </g>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
  </defs>
</svg>